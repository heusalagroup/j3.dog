name: CI

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
    - uses: actions/checkout@v3
    - run: git submodule update --init --recursive
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: cd testing && npm ci
    - run: cd testing && npm run test:ci
      # Set an environment variable based on the build status
      env:
        BUILD_STATUS: ${{ job.status == 'success' ? 'passing' : 'failing' }}
    - if: matrix.all_jobs_pass()
      name: Create release and tag
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.1.${{ github.run_number }}
        release_name: Release v0.1.${{ github.run_number }}
        draft: false
        prerelease: false
